<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      width: 400px;
      max-width: 90%;
      margin: 50px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .messages {
      flex: 1;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
    }
    .message {
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      max-width: 70%;
    }
    .user {
      background: #cce5ff;
      align-self: flex-end;
    }
    .bot {
      background: #eee;
      align-self: flex-start;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    .input-area button {
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
    .input-area button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="messages" class="messages"></div>
    <div class="input-area">
      <input id="userInput" type="text" placeholder="Type a message..." 
             onkeydown="if(event.key==='Enter'){sendMessage()}">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function botReply(userText) {
      let reply = "I didn't understand that. Try asking about campus facilities, dining, library, or schedules.";

      // Simple keyword-based answers
      if (/hello|hi/i.test(userText)) {
        reply = "Hello ðŸ‘‹! Iâ€™m CampusBot. How can I help you today?";
      } else if (/library/i.test(userText)) {
        reply = "The library is open from 8 AM to 8 PM, Monday to Saturday.";
      } else if (/dining|canteen|cafeteria/i.test(userText)) {
        reply = "The cafeteria serves breakfast, lunch, and dinner. Timings: 7 AM â€“ 9 PM.";
      } else if (/schedule|class/i.test(userText)) {
        reply = "Classes usually run from 9 AM to 5 PM. Please check your department notice board for details.";
      } else if (/admin|office/i.test(userText)) {
        reply = "The administrative office is open from 10 AM â€“ 4 PM on weekdays.";
      }

      addMessage(reply, "bot");
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      addMessage(text, "user");
      input.value = "";
      
      // Bot response
      setTimeout(() => botReply(text), 500);
    }

    // Greeting on load
    addMessage("Hi! I am CampusBot ðŸ¤–. Ask me about schedules, facilities, dining, library, or admin services.", "bot");
  </script>
</body>
</html>
